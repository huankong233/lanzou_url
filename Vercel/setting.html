<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 地址设置</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <style>
      .mdui-panel-item {
        margin: 20px 50px;
      }
    </style>
  </head>
  <body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-dark mdui-bottom-nav-fixed"
  >
    <header class="appbar mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar mdui-color-theme">
        <span
          class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
          mdui-drawer="{target: '.mdui-drawer', swipe: true}"
        >
          <i class="mdui-icon material-icons">menu</i>
        </span>
        <a href="./index.html" class="mdui-typo-headline">Vercel-Lanzou-Get Demo</a>
        <div class="mdui-toolbar-spacer"></div>
      </div>
    </header>

    <div class="mdui-drawer">
      <ul class="mdui-list">
        <a href="./index.html">
          <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">主页</div>
          </li>
        </a>
        <a href="#">
          <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">settings</i>
            <div class="mdui-list-item-content">设置</div>
          </li>
        </a>
      </ul>
    </div>

    <div class="mdui-panel-item mdui-panel-item-open">
      <div class="mdui-panel-item-header">API 地址设置</div>
      <div class="mdui-panel-item-body">
        <div class="mdui-textfield mdui-textfield-floating-label">
          <label class="mdui-textfield-label">API地址(可能出现跨域 请自行解决) </label>
          <input class="mdui-textfield-input" type="text" name="apiPath" />
        </div>

        <button
          class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-center"
          onclick="setApiPath()"
        >
          保存更改
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script>
      let apiPath = localStorage.getItem('apiPath')

      if (!apiPath) {
        apiPath = './api'
        localStorage.setItem('apiPath', './api')
      }

      document.querySelector("input[name='apiPath']").value = apiPath

      function setApiPath() {
        localStorage.setItem('apiPath', document.querySelector("input[name='apiPath']").value)
        mdui.snackbar({
          message: '已保存',
          position: 'right-bottom'
        })
      }
    </script>
  </body>
</html>
